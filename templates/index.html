{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="text-center mb-5">
  <h1 class="display-4 fw-bold">Welcome to Peachy Blog</h1>
  <p class="lead">A calm corner for curious minds âœ¨</p>
</div>
<div class="row">
  {% for article in articles %}
  <div class="col-md-6 mb-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title"><a href="{{ url_for('article', filename=article.filename) }}">{{ article.title }}</a></h4>
        <p class="card-text"><small class="text-muted">{{ article.date }}</small></p>
        <p class="card-text">{{ article.content[:120] }}...</p>
        <a href="{{ url_for('article', filename=article.filename) }}" class="btn btn-outline-peach">Read more</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
