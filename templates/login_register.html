<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Peachy Blog - Login / Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #fff5eb;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-box {
      max-width: 450px;
      margin: auto;
      margin-top: 3rem;
      padding: 2rem;
      background: #fff7f0;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-box h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      margin-bottom: 1.5rem;
    }
    .toggle-link {
      text-align: center;
      margin-top: 1rem;
    }
    .form-footer {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1.5rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="login-form" class="form-box">
      <h1>Login</h1>
      <form method="POST" action="/login">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" name="username" placeholder="Admin or User Username" required>
          <label for="username">Username (Admin/User)</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>
        <div class="mb-3 text-end">
          <a href="/forgot-password">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="toggle-link">
        <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
      </div>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="form-box d-none">
      <h1>Register</h1>
      <form method="POST" action="/register">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="reg_username" name="username" placeholder="Choose username" required>
          <label for="reg_username">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="reg_email" name="email" placeholder="Email" required>
          <label for="reg_email">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="reg_password" name="password" placeholder="Password" required>
          <label for="reg_password">Password</label>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      <div class="toggle-link">
        <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
      </div>
    </div>

    <div class="form-footer">
      &copy; 2025 Peachy Blog üçë
    </div>
  </div>

  <script>
    function toggleForms() {
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      loginForm.classList.toggle("d-none");
      registerForm.classList.toggle("d-none");
    }
  </script>
</body>
</html>
